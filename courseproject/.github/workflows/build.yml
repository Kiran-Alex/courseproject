name : Build on PR

on :
    pull_request: 
        branches: 
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
          - name: checkout code
            uses: actions/checkout@v3 

          - name: getting nodeJs
            uses: actions/setup-node@v4
            with:
                node-version: 20

          - name: installing dependencies 
            run: npm i

          - name: running build
            run: npm run build

          